# In ~/.config/kitty/kitty.conf type next line
# include ~/dotfiles/kitty/kitty.conf

include ./themes/material_palenight.conf

# Font
# font_family      CaskaydiaCove Nerd Font
# font_size 9.5
font_family      UbuntuMono Nerd Font
font_size 12.0
disable_ligatures cursor

# Cursor
cursor_text_color background
cursor_blink_interval 0

# Window
remember_window_size  yes

# Mappings
map ctrl+shift+t new_tab_with_cwd
map cmd+t new_tab_with_cwd

# Tabs
tab_bar_style powerline
tab_bar_align left
tab_title_template "{bell_symbol} {index}. {fmt.bold}{tab.active_wd.split('/')[-1]}{fmt.nobold} {tab.active_exe} "

# Background
background_opacity 1.0
